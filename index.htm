<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>WEBSITE</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1 class="heading">Login and Registration form</h1>
		<h3 class="title">by Mary Apple Rosas</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="Email">
				<input type="password"
					class="password ele"
					placeholder="Password">
				<button class="clkbtn">Login</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Name">
				<input type="email"
					class="email ele"
					placeholder="Email">
				<input type="password"
					class="password ele"
					placeholder="Password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
